<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/data.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <nav class="center">Navbar</nav>
        <div class="center data_card" id="data1">
            <h5>Total Confirmed</h5>
            <span id="total_confirmed"></span>
        </div>
        <div class="center data_card" id="data2">
            <h5>Total Recovered</h5>
            <span id="total_recovered"></span>
        </div>
        <div class="center data_card" id="data3">
            <h5>Total Deaths</h5>
            <span id="total_deaths"></span>
        </div>
        <div class="center data_card" id="data4">
            <h5>New Confirmed</h5>
            <span id="new_confirmed"></span>
        </div>
        <div class="center data_card" id="data5">
            <h5>New Recovered</h5>
            <span id="new_recovered"></span>
        </div>
        <div class="center" id="data6">
            <h5>New Deaths</h5>
            <span id="new_deaths"></span>
        </div>
        <div class="center" id="line_chart_container">
            <h1>line chart of cases over time</h1>
            <canvas id="line_chart" height="200px"></canvas>
        </div>
        <div class="center" id="pie_chart1">pie chart of recovery %</div>
        <div class="center" id="pie_chart2">pie chart of death %</div>
        <div class="center" id="pie_chart3">pie chart of population infected</div>
        <footer class="center">Footer</footer>
        
    </div>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
